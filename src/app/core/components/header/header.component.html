<p-menubar [model]="items" styleClass="border-none shadow-2 surface-card px-4">
  <ng-template pTemplate="start">
    <div class="flex align-items-center cursor-pointer" routerLink="/">
      <i class="pi pi-compass text-blue-600 text-2xl mr-2"></i>
      <span class="text-xl font-bold text-900">FlyHigh</span>
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-3">
      <ng-container *ngIf="isLoggedIn; else guestActions">
        <p-avatar
          icon="pi pi-user"
          shape="circle"
          styleClass="bg-blue-100 text-blue-600"
        ></p-avatar>
        <button
          pButton
          label="Logout"
          icon="pi pi-sign-out"
          class="p-button-text p-button-danger p-button-sm"
          (click)="logout()"
        ></button>
      </ng-container>

      <ng-template #guestActions>
        <button
          pButton
          label="Login"
          icon="pi pi-sign-in"
          class="p-button-text p-button-sm"
          routerLink="/login"
        ></button>
        <button
          pButton
          label="Sign Up"
          icon="pi pi-user-plus"
          class="p-button-sm"
          routerLink="/login/signup"
        ></button>
      </ng-template>
    </div>
  </ng-template>
</p-menubar>
